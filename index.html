<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Town Of Grove</title>
</head>
<body>
<section id="home">

    <div id="inv-screen">
        <button class="close"></button>
        <img id="drawInv" src="./images/inv_box.png" alt="inventory">
        <img id="sellInv" src="./images/inv_box.png" alt="seller">

        <!-- bad code! -->
        <img id="confirm_purchase" src="./images/buy1.png" alt="confirm">
        <button class="yes"></button>
        <button class="no"></button>

        <img id="confirm_purchase2" src="./images/buy2.png" alt="confirm">
        <button class="yes2"></button>
        <button class="no2"></button>

        <canvas id="canvas"></canvas>
    </div>

    <img id="cake2" src="./images/cake2.png" alt="cake">
    <img id="cake3" src="./images/cake3.png" alt="cake">

    <img id="potionRed" src="./images/wallet.png" alt="wallet">
    <img id="potionBlue" src="./images/juice.png" alt="juice">
    <img id="camera" src="./images/camera.png" alt="camera">
    <img id="bottle" src="./images/cake.png" alt="bottle">
    

    <canvas id="canvas2"></canvas>
    <img src="./images/rocket5.png" id="rocket">

    <div id="window">
        <button class="enter"></button>
        <button class="close2"></button>
        <img id="pyramid_window" src="./images/pyWin.png">
        

        <img id="computer_window" src="./images/alWin.png">

        <img id="alien_window" src="./images/compWin.png">


        <canvas id="canvas3"></canvas>
    </div>

    <!-- BACKGROUND -->
    <div id="grassEnd"></div>
    <div id="grassEndSide"></div>
    <div id="grassEndCorner"></div>
    <div id="grass"></div>
    
    <!-- OBJECTS -->
    <img id="tree" src="./images/tree.png" alt="trees">
    <img id="tree2" src="./images/tree.png" alt="trees">
    <img id="bush1" src="./images/bush3.png" alt="trees">
    <img id="bush2" src="./images/bush4.png" alt="trees">
    <img id="tree3" src="./images/tree.png" alt="trees">
    <img id="tree4" src="./images/tree.png" alt="trees">
    <img id="tree5" src="./images/tree.png" alt="trees">
    <img id="bridge" src="./images/bridge.png" alt="bridge">

    <h2>Welcome to The Town Of Grove, Where would you like to travel next?</h2>
    <img id="walkLeft" src="./images/stop_walk_left.gif">
    <img id="seller" src="./images/seller2.gif" onclick="dialogue()">

    <button id="invBtn" title="inventory"><img src="./images/in2.png" alt="inventory" id="inv-btn-img"></button>

    
    
    <figure>
        <a id="special">
            <img id="pyramid" src="./images/pyramid2.png" alt="pyramid">
            <img id="pyramidWind" src="./images/wind_cropped.gif">
        </a>
        <figcaption id="figPy">THE GREAT PYRAMID OF GIZA</figcaption>
    </figure>

    <br><br><br>

    <figure>
        <a>
            <img id="house" src="./images/house.png" alt="house">
            <img id="houseOpen" src="./images/house_open.png">
        </a>
        <figcaption id="figHo">HOME</figcaption>
    </figure>

    <figure>
        <button id="useless" onclick="run_rocket();" title="click me"><img id="space" src="./images/planet4.png" alt="planet"></button>
        <figcaption id="figSp">OUTER SPACE</figcaption>
    </figure>

    <figure>
        <img id="alien" src="./images/alien3.png" alt="alien">
        <figcaption id="figAl">ALIEN BASE</figcaption>
    </figure>

    <figure>
        <a id="special">
            <img id="computer" src="./images/computer.png" alt="computer"> <!-- ON -->
            <img id="computer_on" src="./images/computer2.png" alt="computer"> <!-- OFF -->
        </a>
        <figcaption id="figCo">VIRTUAL WORLD</figcaption>
    </figure>

    <img id="digBox" src="./images/digox.png" alt="dialogue box">
    <p id="part1"></p>
    <p id="part2"></p>
    <p id="part3"></p>
    <p id="part4"></p> 

</section>
